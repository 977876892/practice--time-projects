<div class="dialog-header">
    <span class="dialog-header-txt"> {{headcoloum.LOT}} </span>
    <div class="float-right">
        <i class="fas fa-times dialog-closex" (click)="onClose();"></i>
    </div>
</div>
<div  [hidden]="common.auctionLeader.host"  *ngIf="aucStatus === 'draft' || aucStatus === 'suspended'">
    <div class="container-fluid py-3">
        <form [formGroup]="createLotForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>{{headcoloum.NAME}}</mat-label>
                        <input matInput [readonly]="auctionReadOnly" formControlName="lotName" maxlength="1000" required autocomplete="off">

                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>{{lotcoloum.DESCRIPTION}}</mat-label>
                        <!-- <textarea matInput formControlName="lotDescription" style="height: 70px;"></textarea> -->
                        <textarea [readonly]="auctionReadOnly" matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="3"
                            formControlName="lotDescription" autocomplete="off"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>{{lotcoloum.REMARKS}}</mat-label>
                        <textarea [readonly]="auctionReadOnly" matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="3"
                            formControlName="remarks" autocomplete="off"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="dialog-footer" *ngIf="aucStatus === 'draft' || aucStatus === 'suspended'" [hidden]="common.auctionLeader.host">
    <div class="col-md-12 mb-2 mt-2 text-right">
        <button [disabled]="auctionReadOnly" mat-flat-button class="mr-2 btn-blue" (click)="lotformSubmit()" [disabled]="createLotForm.invalid"
            >
            {{headcoloum.SAVE}}
        </button>
        <button mat-flat-button color="warn" type="button" (click)="onClose()">
            {{headcoloum.CLOSE}}
        </button>
    </div>
</div>
<div>
    <!--table 1-->
    <div class="">
        <table class="table cust-table">
            <thead>
                <tr>
                    <th scope="col"> {{lotcoloum.LOT_NAME}}</th>
                    <th scope="col"> {{lotcoloum.DESCRIPTION}} </th>
                    <th scope="col"> {{lotcoloum.REMARKS}} </th>
                    <th scope="col" *ngIf="aucStatus === 'draft' || aucStatus === 'suspended'" [hidden]="common.auctionLeader.host"> {{lotcoloum.ACTION}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lotDate of  buyereditservice.lotList">
                    <td>{{lotDate.lotName}}</td>
                    <td>{{lotDate.lotDescription}}</td>
                    <td>{{lotDate.remarks}}</td>
                    <td *ngIf="aucStatus === 'draft' || aucStatus === 'suspended'" [hidden]="common.auctionLeader.host">
                        <i class="fas fa-pen font15 pointer" (click)="lotEdit(lotDate)"> </i> &nbsp;&nbsp;
                        <i class="far fa-trash-alt font15 pointer redfont" (click)=" auctionReadOnly ? return : lotDelete(lotDate)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
