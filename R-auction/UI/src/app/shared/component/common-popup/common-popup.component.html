<div>
    <button type="button" class="close p-2" (click)="closeDialog();" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="text-center font16 grayfont p-3 mr-4">
    {{dialogMessage}}
</div>
<div class="flex-between text-center py-2 px-3 mx-4" *ngIf="tab === 'aucOpt'">
    <div (click)="closeDialog(1);" class="createAuctionBtn">
        <div class="createImg">
            <img [src]="imageURL+'assets/images/createContract.png'">
        </div>
        <div class="bold ">
            Create Auction
        </div>
    </div>

    <div (click)="closeDialog(3);" class="createAuctionBtn">
        <div class="createImg">
            <img [src]="imageURL+'assets/images/clone.png'">
        </div>
        <div class="bold">
            Create Auction using Clone
        </div>
    </div>
    <div class="createAuctionBtn" (click)="closeDialog(4);" *ngIf="featureObj?.sealedBid">
        <div class="createImg">
            <img [src]="imageURL+'assets/images/sealedbid.png'">
        </div>
        <div class="bold">
            Create Auction using Sealed Bid
        </div>
    </div>
    <div (click)="closeDialog(2);" class="createAuctionBtn">
        <div class="createImg">
            <img [src]="imageURL+'assets/images/template.png'">
        </div>
        <div class="bold">
            Create Template
        </div>
    </div>
    

</div>

<div class="flex-between py-2 px-3 mx-4" *ngIf="tab === 'confirmmsg'">
    <div>
        <div class="col-md-12 mb-2 mt-2 text-right">
            <button mat-flat-button class="mr-2 btn-blue" (click)="onPositiveBtn()">
                {{dialogPositiveBtn}}
            </button>
            <button mat-flat-button color="warn" type="button" (click)="onNegativeBtn()">
                {{dialogNegativeBtn}}
            </button>
        </div>
    </div>
</div>
