
<div>
    <div class="container-fluid py-3">
        <form [formGroup]="createLotForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>{{headcoloum.NAME}}</mat-label>
                        <input matInput readonly formControlName="lotName" maxlength="1000" required autocomplete="off">

                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>{{lotcoloum.DESCRIPTION}}</mat-label>
                        <textarea readonly matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="3"
                            formControlName="lotDescription" autocomplete="off"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>{{lotcoloum.REMARKS}}</mat-label>
                        <textarea readonly matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="3"
                            formControlName="remarks" autocomplete="off"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
