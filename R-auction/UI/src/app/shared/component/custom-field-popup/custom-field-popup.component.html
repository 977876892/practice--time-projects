<form [formGroup]="createCustomFieldForm">
	<div class="">
		<div class="container-fluid pt-3">
			<div class="row font14">
				<div class="col-md-12">
					<mat-form-field class="full-width">
						<input matInput formControlName="fieldName" placeholder="Name" [readonly]="viewOnly"  >
					</mat-form-field>
				</div>
				<div class="col-md-12">
					<mat-form-field class="full-width" >
						<mat-label>Field Type</mat-label>
						<mat-select  formControlName="dataType" [disabled]="viewOnly">
							<mat-option *ngFor="let type of typeOfField" [value]="type.val">{{type.name}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				
				<div class="col-md-12">
					<mat-form-field class="full-width" >
						<mat-label>Display Level</mat-label>
						<mat-select [disabled]="viewOnly"  formControlName="displayLevel">
							<mat-option *ngFor="let disp of typeOfDisplay" [value]="disp.val">{{disp.name}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col-md-12">
					<mat-form-field class="full-width" >
						<mat-label>Visibility</mat-label>
						<mat-select [disabled]="viewOnly" formControlName="vendorLevelDisplay">
							<mat-option *ngFor="let vis of visibility" [value]="vis.val">{{vis.name}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col-md-12">
					<section class="">
						<!-- <mat-checkbox [disabled]="viewOnly" formControlName="vendorLevelDisplay" class="mr-3" >Vendor Level Display </mat-checkbox> -->
						<mat-checkbox [disabled]="viewOnly" formControlName="isMandatory" class="" > Required </mat-checkbox>
					</section>
				</div>
			</div>
		</div>
	</div> 
</form>

<div class="dialog-footer">
	<div class="col-md-12 mb-2 mt-2 text-right">
		<button mat-flat-button class="mr-2 btn-blue"  [disabled]="viewOnly" (click)="formSubmit()">
			SAVE
		</button>
		<button mat-flat-button color="warn" type="button" (click)="onClose()">
			CLOSE
		</button>
	</div>
</div>
