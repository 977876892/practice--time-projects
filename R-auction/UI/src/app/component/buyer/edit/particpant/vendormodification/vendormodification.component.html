<div class="dialog-content">
    <div class="container-fluid py-3">
        <form [formGroup]="vendorModificationForm">
            <div class="row">
                <!-- <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>User Role</mat-label>
                        <mat-select [(ngModel)]="role" disabled>
                            <mat-option value="vendor">
                                Supplier
                            </mat-option>
                            <mat-option value="customer">
                                Customer
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> -->
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <!-- <mat-label>{{role!='vendor'?'Customer Name':'Supplier Name'}}</mat-label> -->
                        <mat-label>Participant Name</mat-label>
                        <input [readonly]="auctionReadOnly" matInput formControlName="supplierName"  autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>First Name</mat-label>
                        <input [readonly]="auctionReadOnly" matInput formControlName="firstName" required autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>Last Name</mat-label>
                        <input [readonly]="auctionReadOnly" matInput formControlName="lastName" required autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input [readonly]="auctionReadOnly" matInput formControlName="email" required autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-label>Mobile</mat-label>
                        <input [readonly]="auctionReadOnly" matInput formControlName="mobile" maxLength="20" required autocomplete="off"
                            numberDecimal numberFlag="true" mobileFlag="true">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="dialog-footer">
    <div class="col-md-12 mb-2 mt-2 text-right">
        <button mat-flat-button class="mr-2 btn-blue" [disabled]="vendorModificationForm.invalid || auctionReadOnly" *ngIf="!contactData" (click)="formSubmit()">
            Save
        </button>
        <button mat-flat-button color="warn" type="button" (click)="onClose()">
            Close
        </button>
    </div>
</div>
