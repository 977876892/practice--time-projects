<!-- Header-->
<div class="dialog-header p-2">
    <!-- <i class="fas fa-plus"> </i> -->
    <span class="dialog-header-txt"> {{dialogMessage}} </span>
    <i class="dialog-closex fas fa-times" (click)="MatDialogRef.close()"> </i>
</div>

<!-- Body-->
<div class="dialog-content p-2">
	<div class="container-fluid py-3">
		<div class="row">
			Take lead on item &nbsp; <span style="font-weight: bold;"> "{{dialogContent.itemName}}" </span> &nbsp; for auction no. 
			<span style="font-weight: bold;"> {{dialogContent.auctionId}} </span>?
		</div>
	</div>
</div>

<!-- Footer -->
<div class="dialog-footer">
	<div class="col-md-12 mb-2 mt-2 text-right">
		<button mat-flat-button class="mr-2 btn-blue" (click)="onPositiveBtn()">{{dialogPositiveBtn}} </button>
		<button mat-flat-button color="warn" type="button" (click)="onNegativeBtn()"> {{dialogNegativeBtn}} </button>
	</div>
</div>
