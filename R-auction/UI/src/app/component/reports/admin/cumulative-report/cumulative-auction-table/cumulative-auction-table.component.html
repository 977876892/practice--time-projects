<div class="container-fluid page-scroll my-report" style="padding-top: 1px;background: white;">		
    <div class="mt-3">
        <div class="table-ofh table-responsive fixtable-height">
            <table class="table table-bordered font14">
                <thead>
                    <tr class="blue-header">
                        <th>S.No</th>
                        <th *ngFor="let titleInstance of crService.titleDefaultAuction" [ngClass]="{'minWidth200': titleInstance.fieldName == 'auctionName', 'minWidth102': (titleInstance.fieldName == 'startDate' || titleInstance.fieldName == 'endDate' ) }"> {{titleInstance.label}}</th>
                        <th style="padding: 0px;padding-bottom: 16px;">                            
                            <button class="header-sm-btn-ico" style="width: 50px;color: white; "  matTooltip="View/Close All Items" (click)="openCloseAll()">
                                Action 
                                <i class="fas fa-eye" *ngIf="!crService.showAll"> </i>
                                <i class="fa fa-eye-slash"  *ngIf="crService.showAll" ></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody >
                    <ng-container *ngFor="let auction of crService.reportData.auctionList; let i = index">
                        <tr [ngClass]="{'myStyle': 0 === i % 2, 'yourStyle': 0 !== i % 2 }">
                            <td >{{i+1+ ((crService.reportData.pageIndex-1) * crService.reportData.pageSize) }}</td>
                            <td *ngFor="let titleInstance of crService.titleDefaultAuction">
                                {{ crService.isADate(titleInstance.fieldName) ? reportsService.dateAndTime2(auction[titleInstance.fieldName]) : auction[titleInstance.fieldName]}}
                            </td>
                            <td>
                                <button class="header-sm-btn-ico mr-2"  matTooltip="View Items" (click)="openItem(auction)">
                                    <i class="fas fa-eye" *ngIf="!auction.open"> </i>
                                    <i class="fa fa-eye-slash" *ngIf="auction.open"></i>
                                </button>                    
                            </td>
                        </tr>
                        <tr  [ngClass]="{'myStyle': 0 === i % 2, 'yourStyle': 0 !== i % 2}" *ngIf="auction.open">
                            <td style="border-right: 1px solid #ffffff; border-bottom: 1px solid #5f5f5f;"></td>
                            <td style="border-right: 1px solid #ffffff; border-bottom: 1px solid #5f5f5f;" [attr.colspan]="crService.titleDefaultAuction.length" >
                                <cumulative-item-table  [tableClass]=" 0 === i % 2 ? 'myStyleChild' : 'yourStyleChild'" [itemLevelData]="auction.items"></cumulative-item-table>
                            </td>
                            <td style="border-bottom: 1px solid #5f5f5f;"></td>
                        </tr>
                    </ng-container>
                    <tr *ngIf="crService.reportData.auctionList.length == 0">
                        <td [attr.colspan]="crService.titleDefaultAuction.length+2" style="text-align: center;">
                        No records found
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
