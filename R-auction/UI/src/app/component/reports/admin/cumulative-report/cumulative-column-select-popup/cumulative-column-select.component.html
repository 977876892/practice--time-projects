
<!-- header -->
<div class="dialog-header p-2">
    <span class="dialog-header-txt"> Column Configuration </span>
    <i class="dialog-closex fas fa-times" (click)="cancel()"> </i>
</div>

<!-- Body -->
<div class="dialog-content p-2">

	<div style="display: flex; justify-content: space-around;">
		<h5 style="max-width: 500px;color: blue;">
			Auction Header Fields
		</h5>
		<h5 style="max-width: 500px;color: blue;">
			Line Item Fields
		</h5>
	</div>
	<div style="display: flex; justify-content: space-around;">		
		<div style="display: flex;max-width: 405px">
			<div class="example-container">
				<h5 class="font16" style="text-align: center;">Unselected</h5>		  
				<div
				  cdkDropList
				  #todoListAuction="cdkDropList"
				  [cdkDropListData]="todoAuction"
				  [cdkDropListConnectedTo]="[doneListAuction]"
				  class="example-list"
				  (cdkDropListDropped)="drop($event)">
				  <div class="example-box" *ngFor="let item of todoAuction" cdkDrag>{{item.label}}</div>
			
				</div>
			</div>
			<div (click)="selectAllAuctionHeader()" style=" align-self: center;margin: 10px; cursor: pointer;">
				<button class="header-sm-btn-ico" style="background-color: white;" matTooltip="Select All">
					<i class="fas fa-arrow-circle-right" style="color: #ff4500;font-size: 25px;"></i>
				</button>
			</div>
			<div class="example-container">
				<h5 class="font16" style="text-align: center;">Selected</h5>		  
				<div
				  cdkDropList
				  #doneListAuction="cdkDropList"
				  [cdkDropListData]="crService.titleDefaultAuction"
				  [cdkDropListConnectedTo]="[todoListAuction]"
				  class="example-list"
				  style="border-color:#254399 !important;"
				  (cdkDropListDropped)="drop($event)">
				  <div class="example-box" *ngFor="let item of crService.titleDefaultAuction" cdkDrag>{{item.label}}</div>
				</div>
			</div>
		</div>		
		<div  style="height: 300px;;border-right: 1px solid #dddddd;"></div>
		<div style="display: flex;max-width: 405px;">
			<div class="example-container">
				<h5 class="font16" style="text-align: center;">Unselected</h5>		  
				<div
				  cdkDropList
				  #todoListItem="cdkDropList"
				  [cdkDropListData]="todoItem"
				  [cdkDropListConnectedTo]="[doneListItem]"
				  class="example-list"
				  (cdkDropListDropped)="drop($event)">
				  <div class="example-box" *ngFor="let item of todoItem" cdkDrag>{{item.label}}</div>
			
				</div>
			</div>
			
			<div (click)="selectAllLineItemColumns()" style=" align-self: center;margin: 10px; cursor: pointer;">
				<button class="header-sm-btn-ico" style="background-color: white;" matTooltip="Select All">
					<i class="fas fa-arrow-circle-right" style="color: #ff4500;font-size: 25px;"></i>
				</button>
			</div>
			<div class="example-container">
				<h5 class="font16" style="text-align: center;">Selected</h5>		  
				<div
				  cdkDropList
				  #doneListItem="cdkDropList"
				  [cdkDropListData]="crService.titleDefaultItem"
				  [cdkDropListConnectedTo]="[todoListItem]"
				  class="example-list"
				  style="border-color:#254399 !important;"
				  (cdkDropListDropped)="drop($event)">
				  <div class="example-box" *ngFor="let item of crService.titleDefaultItem" cdkDrag>{{item.label}}</div>
				</div>
			</div>
		</div>
	</div>
	<p class="font14 bluefont "> *Drag and Drop the fields for selection and re-arrangement <br>
		<span >*Arrow = Move all fields from Unselected to Selected</span> 
	</p>

</div>


<!-- Footer-->
<div class="dialog-footer">
	<div class="col-md-12 mb-2 mt-2 text-right">
		<button mat-flat-button class=" btn-blue" (click)="onPositiveBtn()">{{dialogPositiveBtn}} </button>
	</div>
</div>
