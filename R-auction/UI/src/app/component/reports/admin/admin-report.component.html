<div class="container-fluid"  style=" margin-top: 4.25rem; display: flex; justify-content: space-between;" >
    <div class="font14">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" (click)="goHome()"> Home </li>
                <li class="breadcrumb-item grayfont"> <span *ngIf='reportType == "misreport"'> MIS Report</span> <span *ngIf='reportType != "misreport"'> Admin Report</span></li>                
            </ol>
        </nav>
    </div>
    <div>
        <h4 style="margin-top: 10px;">{{adminReport?.name}}</h4>
    </div>
    <div class="text-left">
        <mat-form-field class="font14" style="width:200px">
            <mat-label>Select Report</mat-label>
            <mat-select [(ngModel)]="adminReport" (selectionChange)="changeAdminReport()">
                <mat-option *ngFor="let item of adminReportList" [value]="item">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<hr class="m-0">

<total-auction-report *ngIf="adminReport && adminReport.value == 'TotalAuctionReport'"></total-auction-report>
<cumulative-report  *ngIf="adminReport && adminReport.value == 'CumulativeAuctionReport'"></cumulative-report>
<app-mis-auction-report *ngIf="adminReport && adminReport.value == 'MISAuctionReport'"></app-mis-auction-report>
